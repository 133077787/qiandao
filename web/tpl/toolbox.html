{% import "utils.html" as utils %}
<form >
  <h2 class="text-center">工具箱</h2>
  <hr>
  {% if current_user %}
  <button type="button" class="btn btn-default modal_load" data-load-method="GET" href="/user/{{ userid }}/regpush" title="注册推送工具">推送注册</a>
  </button>
  <button type="button" class="btn btn-default modal_load" data-load-method="GET" href="/user/{{ userid }}/pushsw" title="推送设置">推送设置</a>
  </button>
  <a class="btn btn-default" target="_blank" href="/util/custom/{{ userid }}/pusher" title="自定义推送">自定义推送</a>
  <a class="btn btn-default" href="/util/toolbox/{{ userid }}/notepad" target="_blank" title="查看记事本">记事本</a>
  {% endif %}

  {{ utils.submit_loading() }}
</form>
