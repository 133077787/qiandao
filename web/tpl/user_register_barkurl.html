{% import "utils.html" as utils %}
<form method="POST" action="/user/{{ userid }}/barkurl">
  <h2 class="text-center">私有签到框架<sup>alpha</sup></h2>
  <hr>

  <div id="run-result"></div>

  {% if current_user %}
  <div class="form-group">
    <label class="control-label" for="note">BarkURL</label>
	<!-- MY页面-添加签到-增加提示语 -->
    <input type="text" class="form-control" name="barkurl" value="" id="barkurl" placeholder="最后不要带 / 符号">
	<!-- MY页面-添加签到-增加备注图标 -->
	<span class="glyphicon glyphicon-file form-control-feedback" aria-hidden="true"></span>
	
  </div>
  {% endif %}

  <div class="text-right">
    <button id="testbark" name="testbark" data-loading-text="loading..." class="btn btn-default">测试</button>
    <button id="send" name="send" type="submit" data-loading-text="loading..." class="btn btn-primary">提交</button>
  </div>

  {{ utils.task_new_scripts() }}
  {{ utils.submit_loading() }}
</form>
